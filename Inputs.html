<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Inputs</title>
</head>
<body>
    <form>
        <input type="range"><br>
        <input type="file"><br>
        <input type="date"><br>
        <label>This is a form test:</label>
        <input type="text">
        <input type="submit">
        <input type="reset"><br>
        <label>What's the current time:</label>
        <input type="time"><br>
        <input type="checkbox"><br>
        <label>If you have to select this option click on the radio button: </label>
        <input type="radio"><br>
        <label>Please enter your Password: </label>
        <input type="password"><br>
        <label>Please enter your email: </label>
        <input type="email">
    </form>  
</body>
</html>
